<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="top-container">
      <div class="horizontal-div"></div>
    </div>
    <div class="middle-container">
      <div class="vertical-div left">
        <div class="top">
          <button class="extend-right">>></button>
        </div>
        <div class="script-bar">
          <!-- Content for script-bar goes here -->
        </div>
        <div class="bottom">
          <button class="swap-sides">&#8646;</button>
        </div>
      </div>
      <div class="sections-container">
        <div class="section1">
          <div class="content" id="script-content">
            <h1>Section 1</h1>
            <p>Script Content</p>
          </div>
        </div>
        <div class="section2">
          <div class="content" id="design-content">
            <h1>Section 2</h1>
            <p>Design Content</p>
          </div>
        </div>
      </div>
      <div class="vertical-div right">
        <div class="top">
          <button class="extend-left"><<</button>
        </div>
        <div class="design-bar">
          <!-- Content for design-bar goes here -->
        </div>
        <div class="bottom">
          <button class="swap-sides">&#8646;</button>
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <div class="tab-bar">
        <!-- This is the tab bar -->
        <div class="tab-container">
          <!-- No initial tab here -->
        </div>
      </div>
      <div class="section3">
        <h1>Empty Section 3</h1>
      </div>
    </div>
    <div class="toolbar">
      <div class="task">LINE NOTES</div>
      <div class="task">TO-DO ITEMS</div>
      <div class="task">REPORT NOTES</div>
      <div class="task">PLACEHOLDER 4</div>
      <div class="task">PLACEHOLDER 5</div>
      <div class="task">PLACEHOLDER 6</div>
      <div class="task">PLACEHOLDER 7</div>
      <div class="task">PLACEHOLDER 8</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/split.js"></script>
    <script src="main.js"></script>
  </body>
</html>
